	<script>
		$.ajax({
			type: 'GET',
			url: '/path',
			success: function (data) {
				console.log(data)
				$('#upload').val(data.uploadPath);
				$('#new').val(data.newPath);
				$('#finish').val(data.finishPath);

			}
		});
	</script>

	<script>
		$("#update").click(function () {
			let req = {
				"newPath" : document.getElementById("new").value,
				"uploadPath" : document.getElementById("upload").value,
				"finishPath" : document.getElementById("finish").value
			}
			console.log(JSON.stringify(req))
			$.ajax({
				contentType: 'application/json',
				type: 'POST',
				dataType: 'json',
				url: '/path',
				data: JSON.stringify(req),
				success: function (data) {
					swal({
						title: "Sent!",
						text: "Sukses update data",
						type: "success",
						buttons: false,
						closeOnClickOutside: false,
						timer: 2000
					});
					console.log(data)
					$('#upload').val(data.uploadPath);
					$('#new').val(data.newPath);
					$('#finish').val(data.finishPath);

				}
			});
		});
	</script>
